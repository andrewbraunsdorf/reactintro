<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Allows your brower to read JSX-->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<!--Core react libary-->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<!--React DOM libary- glue layer between react and the dom. Its what lets us inject our components into the DOM-->
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<title>React Basics</title>
</head>

<body>
	<div id='app'></div>

	<script type="text/babel">
		class App extends React.Component {
			state = {
				name: 'Ryu',
				age: 30
			}
			// Have to call the function
			handleClick(e) {
				console.log(e.target);
				// Does not work due to .this not being callable here
				// console.log(this.state);
			}
			handleMouseOver(e) {
				console.log(e.target, e.pageX, e.pageY);
			}
			handleCopy(e){
				console.log('Try being original for once!')
			}
			render() {
				return (
					<div className="app-content">
					<h1> Hey, ninjas</h1>
					<p>My name is {this.state.name } and I am {this.state.age }</p>
					<button onClick={this.handleClick}>Click Me</button>
					<button onMouseOver={this.handleMouseOver}>Hover Over Here</button>
					<p onCopy={this.handleCopy}>What we think, we become</p>
					</div>
				);
			}
		}
		ReactDOM.render(<App />, document.getElementById('app'))
	</script>
</body>

</html>
